<!DOCTYPE html>
<html>
  <head>
    <title>Galeria de Arte!</title>
    <style>

body {
        background-color: #f0a6ca
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #e27396;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 1rem;
      }

      h1 {
        margin: 0;
      }

      nav {
        display: flex;
      }

      header ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
      }

      li {
        margin: 0 1rem;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      main {
        padding: 2rem;
      }

      section {
        margin-bottom: 2rem;
      }

      h2 {
        margin: 0;
      }

      main ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
      }

      main ul li {
        margin-right: 1rem;
        margin-bottom: 1rem;
        flex: 1 0 200px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Galeria de Arte</h1>
      <nav>
        <ul>
          <li><a href="#kirby">Kirby</a></li>
          <li><a href="#zelda">Zelda</a></li>
          <li><a href="#mario">Mario</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="Kirby">
        <h2>Kirby</h2>
        <p>Conheça as estrelas da série de jogos Kirby!</p>
        <ul>
          <li><a href="https://kirby.fandom.com/wiki/Kirby"><img src="https://kirby.nintendo.com/assets/img/about/characters-kirby.png" alt="Kirby"></a></li>
          <li><a href="https://kirby.fandom.com/wiki/Waddle_Dee"><img src="https://kirby.nintendo.com/assets/img/about/characters-waddledee.png" alt="Waddle Dee"></a></li>
          <li><a href="https://kirby.fandom.com/wiki/King_Dedede"><img src="https://kirby.nintendo.com/assets/img/about/characters-kingdedede.png" alt="King Dedede"></a></li>
          <li><a href="https://kirby.fandom.com/wiki/Meta_Knight"><img src="https://kirby.nintendo.com/assets/img/about/characters-metaknight.png" alt="Meta Knight"></a></li>
        </ul>
      </section>
      <section id="zelda">
        <h2>Zelda</h2>
        <p>Alguns dos jogos mais famoso do personagem Zelda:</p>
        <ul>
          <li><a href="https://en.wikipedia.org/wiki/Link_(The_Legend_of_Zelda)"><img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Link_-_The_Legend_of_Zelda.png" alt="Link"></a></li>
          <li><a href="https://en.wikipedia.org/wiki/Princess_Zelda"><img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Princess_Zelda%2C_skyward_sword.png" alt="Princess Zelda"></a></li>
        </ul>
      </section>
      <section id="mario">
        <h2>Mario</h2>
        <p>Alguns dos jogos mais famoso do personagem Mario:</p>
        <ul>
          <li><a href="https://en.wikipedia.org/wiki/Mario"><img src="https://mario.nintendo.com/static/5173cb58b062e1ec02553be8ed1b8019/d6c10/header-mario.png" alt="Mario"></a></li>
          <li><a href="https://en.wikipedia.org/wiki/Luigi"><img src="https://mario.nintendo.com/static/fd55d7296b9de4ef82e120ba96f091c2/3e25a/header-luigi.png" alt="Luigi"></a></li>
          <li><a href="https://pt.wikipedia.org/wiki/Princesa_Peach"><img src=""</a></li>
