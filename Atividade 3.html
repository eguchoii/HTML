    <style>
      *{
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      header {
        
        background-color: #F4F4F4;
        padding: 30px;
        color: black;
      }

      section {
        display: -webkit-flex;
        display: flex;
      }

      nav {
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        background: #F2CBB2;
        padding: 20px;
      }

      nav ul {
        list-style-type: none;

      form {

      footer {

      @media (max-width: 600px) {
      section {
        -webkit-flex-direction: column;

        }
      }
      button {
        display: inline-block;
        border-radius: 20px;
        background-color: #FF7152;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 18px;
        padding: 10px;
        width: 105px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }

      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      .button:hover span {
        padding-right: 25px;
      }

      .button:hover span:after {
        opacity: 1;
        right: 0;
      }

      </style>
  </head>
